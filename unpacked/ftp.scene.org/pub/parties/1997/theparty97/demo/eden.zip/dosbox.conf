# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=32
machine=vgaonly

[cpu]
core=normal
cputype=pentium
cycles=150000

[gus]
gus=true

[sblaster]
sbtype=sb16

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
# NOTE! Do not run with the DOS4GW.EXE extender provided by DOSBox-X.
#       Use DOS32A.EXE. Demo will crash at the metablob section with DOS4GW.EXE.
DOS32A EDEN.EXE

