# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=1

[cpu]
core=normal
cputype=486
cycles=20000

[sblaster]
sbtype=sb16
# ^ the demo explicitly supports Sound Blaster 16. select it in the sound card menu when starting the demo.

[gus]
gus=true
# ^ GUS support doesn't seem to be able to play anything, even if it is able to upload samples

[autoexec]
mount c: .
c:

