# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8
machine=svga_et4000
# ^ emulating a ET4000 seems to help with graphical glitches between parts

[dos]
ems=false
xms=false
# ^ the demo insists that you remove HIMEM.SYS and EMM386.EXE from memory

[cpu]
core=normal
cputype=386
cycles=10000
# ^ 486 or higher required

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:

