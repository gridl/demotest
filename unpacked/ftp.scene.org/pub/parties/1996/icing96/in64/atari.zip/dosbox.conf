# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=1

[cpu]
core=normal
cputype=486
cycles=30000
# ^ Music plays funny if cycle count too high or too low

[gus]
gus=true
gusbase=230
gusirq=7
gusdma=3
# ^ see TEST.VTO

[sblaster]
sbtype=none

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
CALL TRY.BAT

