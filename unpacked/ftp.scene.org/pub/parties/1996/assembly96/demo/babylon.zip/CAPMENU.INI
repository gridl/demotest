[menu]
menuitem=normalvga,Normal VGA (70Hz)
menuitem=ntscvga,NTSC video rate (60Hz)
menuitem=normalvga-fast1,Normal VGA (70Hz), faster
menuitem=ntscvga-fast1,NTSC video rate (60Hz), faster
menuitem=normalvga-fast2,Normal VGA (70Hz), fastest
menuitem=ntscvga-fast2,NTSC video rate (60Hz), fastest
menudefault=normalvga,5

[normalvga]
VFRCRATE SET OFF

[ntscvga]
VFRCRATE SET NTSC

[normalvga-fast1]
VFRCRATE SET OFF
config -set cpu cycles=80000

[ntscvga-fast1]
VFRCRATE SET NTSC
config -set cpu cycles=80000

[normalvga-fast2]
VFRCRATE SET OFF
config -set cpu cycles=222222

[ntscvga-fast2]
VFRCRATE SET NTSC
config -set cpu cycles=222222

