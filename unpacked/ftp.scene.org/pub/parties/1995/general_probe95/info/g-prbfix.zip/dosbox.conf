# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=386 # NTS: cputype=286 will skip the "neat fx" and go straight to credits
cycles=15000 # WARNING: Cycles count must be this low, or the first effect will get stuck and never proceed!

[gus]
gus=true

[sblaster]
pic unmask irq=true
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
G-PROBA.EXE

