# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=prefetch
cputype=386
cycles=40000
# ^ Demo mentions a 386, and using self-modifying code, therefore needing the prefetch core.

[dos]
ems=false
umb=false
xms=false
minimum mcb segment=A00
# ^ Demo will hang at startup if loaded too low in memory

[gus]
gus=true

[sblaster]
sbtype=none

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
EXPRESS.EXE

