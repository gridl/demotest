# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16
machine=svga_s3

[cpu]
core=normal
cputype=pentium
cycles=40000 # probably written for 486DX 66MHz

[dos]
ems=false
minimum mcb segment=1400
# ^ demo 16-bit highcolor part will crash if loaded too low in memory

[gus]
gus=true

[sblaster]
sbtype=sb16

[autoexec]
mount c: .
c:
REM ------------ RUN DEMO ----------------
6THSENSE.EXE
