# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=45000

[dos]
umb=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2
# ^ Demo mis-detects IRQ as 5 (when it is 7)
#   Setting sbtype=sb16 only makes it worse

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
MONEY.EXE

