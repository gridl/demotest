# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8

[dos]
ems=true # requires EMS

[cpu]
core=normal
cputype=pentium
cycles=40000 # FIXME: City animation is slightly jumpy at cycles=30000 for some reason
fpu=true # will not run without FPU

[gus]
gus=true

[autoexec]
mount c: .
c:
REM ------------ RUN DEMO ----------------
380VOLT.COM
