# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=4

[cpu]
core=normal
cputype=486
cycles=20000

[dos]
ems=false
int33=false
# ^ turn off INT 33h emulation. otherwise the demo will require you to use the mouse to navigate the first menu.

[gus]
gus=true

[sblaster]
sbtype=none

[autoexec]
mount c: .
c:

