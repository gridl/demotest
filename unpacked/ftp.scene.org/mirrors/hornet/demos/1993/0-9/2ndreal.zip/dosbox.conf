# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16
machine=vgaonly

[cpu]
core=normal
cputype=pentium
cycles=24000
# ^ TODO: Look into consistent VGA palette animation error, after credits and before spaceship animation, when cycles=20000

[dos]
umb=false

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
second.exe

