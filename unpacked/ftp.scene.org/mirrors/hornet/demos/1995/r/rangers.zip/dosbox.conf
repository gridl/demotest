# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=486
cycles=21000
# ^ Demo intro will show glitched sprites if cycle count is too fast,
#   and will miss some sprites if too slow.

[dos]
umb=false

[gus]
gus=true
gusbase=220

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2
sbbase=240

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
RANGER!.EXE

