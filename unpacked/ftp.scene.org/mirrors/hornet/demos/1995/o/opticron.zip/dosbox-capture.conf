# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16
captures=capture
capture format=mpegts-h264

[cpu]
core=normal
cputype=pentium
cycles=120000
# ^ NTS: Some parts (the book coming out from the shelf, or flying off into the sun)
#        seem to be capped at a 70h/4 = 17.5Hz frame rate. Increasing the cycle count
#        will NOT improve the frame rate during those parts.

[dos]
umb=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
@echo off
mount c: .
c:
REM ------ MENU -------
cls
DSXMENU CAPMENU.INI
cls
REM ------ RUN THE DEMO -------
cls
DX-CAPTURE /A /V OPTICRON.EXE

