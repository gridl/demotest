# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[log]
logfile=log.txt

[cpu]
core=normal
cputype=pentium
cycles=45000

[dos]
ems=false
xms=true
hma=true
umb=true
# ^ Demo needs as much memory as possible, or else it will fail midway through

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
KARMA.EXE

