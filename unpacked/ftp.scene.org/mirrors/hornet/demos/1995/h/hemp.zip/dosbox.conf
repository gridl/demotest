# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=486
cycles=18000
# ^ WARNING: If the cycle count is too high, the "A-BOMB" terrain map will run too fast
#            and render from undefined memory before the music cue triggers the next part.
#            If this happens, memory corruption will result and DOSBox will complain about
#            MCB linked list corruption.

[dos]
umb=false
hma=false
ems=false

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
HEMP!.EXE

