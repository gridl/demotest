# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8
machine=svga_s3

[cpu]
core=normal
cputype=486
cycles=22000
# ^ NTS: Demo may crash with divide by zero if cycle count too high??

[dos]
ems=false
umb=false

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
LOADFIX
DIVINE.EXE

