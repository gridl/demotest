# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8

[cpu]
core=normal
cputype=486
cycles=40000

[gus]
gus=true

[sblaster]
sbtype=sb2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
REM ------ NTS: THIS IS A GUESS. THERE'S NO DOCUMENTATION WHICH EXE OR COM I RUN TO START THE DEMO
!.COM
REM ------ RESTORE TEXT MODE
MODE CO80

