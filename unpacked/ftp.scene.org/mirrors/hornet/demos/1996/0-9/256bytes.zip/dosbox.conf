# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=45000

[dos]
umb=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
255LUMPS.COM
256ISNTH.COM
CONF.COM
FLOOD.COM
HOBBIT.COM
J256.COM
MULPLASM.COM
PLATINUM.COM
RIPPED.COM
SAVERAVE.COM
SUKA.COM
WD95.COM
WINDOZ1.COM
WINDOZE.COM
X.COM
