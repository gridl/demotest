# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16
machine=svga_s3
vesa modelist width limit=320
vesa modelist height limit=240
allow low resolution vesa modes=true
vesa modelist cap=16
allow tty vesa modes=false
allow 4bpp vesa modes=false
allow 8bpp vesa modes=false
# ^ Demo apparently crashes if VBE modelist is too long

[cpu]
core=normal
cputype=pentium
cycles=40000

[dos]
umb=false
ems=false

[gus]
gus=true

[sblaster]
sbtype=sb16

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
255LATEX.EXE

