# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=40000

[dos]
umb=false
ems=false
xms=true

[gus]
gus=true

[sblaster]
sbtype=sb16

[autoexec]
mount c: .
c:
REM ------ DEMO USES EXTENDED MEMORY WITHOUT GOING THROUGH XMS,
REM ------ AND IT ASSUMES THE A20 GATE IS ENABLED. WILL CRASH OTHERWISE.
A20GATE ON

REM ------ RUN THE DEMO -------
BUBBLES.COM

