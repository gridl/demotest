[menu]
menuitem=normalvga,Normal VGA (70Hz), extra fast
menuitem=ntscvga,NTSC video rate (60Hz), extra fast
menuitem=normalvga_slow,Normal VGA (70Hz), normal
menuitem=ntscvga_slow,NTSC video rate (60Hz), normal
menuitem=normalvga_slower,Normal VGA (70Hz), slow
menuitem=ntscvga_slower,NTSC video rate (60Hz), slow
menudefault=normalvga,5

[normalvga]
VFRCRATE SET OFF

[ntscvga]
VFRCRATE SET NTSC

[normalvga_slow]
VFRCRATE SET OFF
config -set cpu cycles=10000

[ntscvga_slow]
VFRCRATE SET NTSC
config -set cpu cycles=10000

[normalvga_slower]
VFRCRATE SET OFF
config -set cpu cycles=5000

[ntscvga_slower]
VFRCRATE SET NTSC
config -set cpu cycles=5000

