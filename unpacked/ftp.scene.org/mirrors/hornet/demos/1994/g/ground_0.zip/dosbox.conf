# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=386
cycles=12000
# ^ Demo seems to be written for slower computers.
#   It will work at higher cycles counts, but, many graphic effects will
#   go by too fast and keyboard input at the end menu will process too quickly.

[gus]
gus=true

[sblaster]
goldplay=1
sbtype=sbpro2
pic unmask irq=true

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
GROUND-0.EXE

