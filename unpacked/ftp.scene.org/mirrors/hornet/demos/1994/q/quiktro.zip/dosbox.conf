# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=40000

[dos]
umb=false
# ^ Demo appears to scribble past C0000h over VGA ROM, and possibly into UMB memory
ems=false

[gus]
gus=true

[sblaster]
sbtype=sb16
# ^ Demo claims support for SB16

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
QUIKTRO.EXE

