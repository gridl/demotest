# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=4

# recommended
machine=svga_et4000

# demo support is compatible with DOSBox:
#machine=svga_et3000
#machine=svga_et4000

# demo support for the following does NOT work:
#machine=svga_paradise
#machine=svga_s3

[cpu]
core=normal
cputype=pentium
cycles=20000

[dos]
umb=false
ems=false
xms=false
minimum mcb segment=100

[gus]
gus=true
gusbase=240

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
TSWGUS24.EXE

