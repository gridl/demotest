# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=40000

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
REM WARNING: DEMO WILL NOT RUN WITHOUT CONFIG.NFO.
REM TO GENERATE THIS RUN CONFIG.EXE.
REM CONFIG.EXE UI IS VERY STINGY WITH MOUSE CLICKS ON HIGH CYCLES COUNTS.
REM FOR YOUR CONVENIENCE, A CONFIG.NFO IS PROVIDED THAT MATCHES THIS dosbox.conf
WARP.EXE

