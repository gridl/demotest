# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=486
cycles=24000
# ^ WARNING: The rotating dot clouds in one part will cause memory corruption and crash the demo
#            if the cycle count is too high

[dos]
ems=false
umb=false
minimum mcb segment=800

[gus]
gus=true
gusbase=220
gusirq=7
gusdma=1

[sblaster]
sbtype=none
# ^ demo supports Sound Blaster and Pro, but there's no point to it.
#   It's always mono.

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
FT.EXE

