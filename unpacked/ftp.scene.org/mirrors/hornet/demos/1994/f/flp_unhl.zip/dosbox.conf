# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=30000
# ^ setting the cycle count too high causes the scrolling credits to glitch a bit.
#   then again they seem to glitch every so often anyway. higher cycle counts just
#   make it worse.

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
UNHOLY.EXE

