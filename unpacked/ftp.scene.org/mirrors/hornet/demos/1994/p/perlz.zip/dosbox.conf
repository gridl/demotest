# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=486
cycles=32000

[dos]
int33=false
# ^ demo will insist on using the mouse for the menu if INT 33h is present.
#   if INT 33h is not present, then you can use the keyboard.
minimum mcb segment=600

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
PERLZ.EXE

